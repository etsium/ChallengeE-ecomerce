<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Componentes/header/header.css">
    <link rel="stylesheet" href="css/Componentes/header/header-mobile.css">
    <link rel="stylesheet" href="css/Componentes/footer/footer.css">
    <link rel="stylesheet" href="css/Componentes/footer/contacto.css">
    <link rel="stylesheet" href="css/Componentes/footer/contacto-mobile.css">
    <link rel="stylesheet" href="css/Globales/formulario.css">
    <link rel="stylesheet" href="css/Globales/formulario-mobile.css">
    <link rel="stylesheet" href="css/home/productos.css">
    <link rel="stylesheet" href="css/home/productos-tablet.css">
    <link rel="stylesheet" href="css/home/productos-mobile.css">
    <link rel="stylesheet" href="css/Creator/creador.css">
    <link rel="stylesheet" href="css/Creator/creador-mobile.css">
    <link rel="stylesheet" href="css/variables.css">
    <title>Crear Producto</title>
</head>
<body>
    <header class="header">
        <div class="header__contenedor__img">
            <a href="index.html"><img class="header__logo" src="img/Logo.png" alt="Logo del AluraGeek"></a>
        </div>
        <div class="header__contenedor__input">
            <input class="header__input" id="input__search" type="search" placeholder="¿Qué desea Buscar?">
            <label class="label__search" for="input__search">
                <svg class="svg-icon" viewBox="0 0 20 20">
                    <path fill="none" d="M19.129,18.164l-4.518-4.52c1.152-1.373,1.852-3.143,1.852-5.077c0-4.361-3.535-7.896-7.896-7.896
                        c-4.361,0-7.896,3.535-7.896,7.896s3.535,7.896,7.896,7.896c1.934,0,3.705-0.698,5.078-1.853l4.52,4.519
                        c0.266,0.268,0.699,0.268,0.965,0C19.396,18.863,19.396,18.431,19.129,18.164z M8.567,15.028c-3.568,0-6.461-2.893-6.461-6.461
                        s2.893-6.461,6.461-6.461c3.568,0,6.46,2.893,6.46,6.461S12.135,15.028,8.567,15.028z"></path>
                </svg>
            </label>            
        </div>
        <div class="header__contenedor__button">
            <a href="login.html"><button class="header__button">Login</button></a>
        </div>
    </header>
    <main class="creador">
        <form class="contenedor__formulario creador__formulario" data-form>
            <legend class="creador__form__titulo">Agregar nuevo producto</legend>
            <div class="form__drag__image pointer">
                <img class="preview__disabled" src="#" alt="Imagen Preview Cargada" id="preview">
                <svg class="form__svg__image pointer" xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><circle cx="8.5" cy="8.5" r="1.5"/><path d="M20.4 14.5L16 10 4 20"/></svg>                
                <label class="form__label__image pointer" for="producto__imagen">Arrastre para agregar una imagen para el producto o haga click para buscar una imagen en su computadora</label>
                <input class="form__input pointer" type="file" id="producto__imagen" required>
            </div>
            <div class="input">
                <label class="form__label" for="producto__nombre">Nombre del producto</label>
                <input placeholder="Producto XYZ" class="form__input" type="text" id="producto__nombre" data-nombre required>
            </div>
            <div class="input">
                <label class="form__label" for="producto__precio">Precio del producto</label>
                <input placeholder="$ 60,00" class="form__input" type="text" id="producto__precio" data-precio required>
            </div>
            <div class="input">
                <label class="form__label" for="input__mensaje">Descripcion del producto</label>
                <textarea class="form__mensaje creador__mensaje" id="input__mensaje" cols="30" rows="10" data-descripcion></textarea>
            </div>
            <button class="form__button creador__button">Agregar producto</button>
        </form>
    </main>
    <footer class="footer">
        <section class="contacto">
            <div class="contenedor__logo">
                <img src="img/Logo.png" alt="Logo AluraGeek">
            </div>
            <nav class="contenedor__menu">
                <ul>
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Politica de privacidad</a></li>
                    <li><a href="#">Programa de fidelidad</a></li>
                    <li><a href="#">Nuestras tiendas</a></li>
                    <li><a href="#">Quiero ser franquiciado</a></li>
                    <li><a href="#">Anúncie aqui</a></li>
                </ul>
            </nav>            
            <form class="contenedor__formulario">
                <legend class="form__titulo">Hable con nosotros</legend>
                <div class="input">
                    <label class="form__label" for="input__nombre">Nombre</label>
                    <input class="form__input" type="email" id="input__nombre" required>
                </div>
                <div class="input">
                    <label class="form__label" for="input__mensaje">Mensaje</label>
                    <textarea class="form__mensaje" id="input__mensaje" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="form__button">Enviar Mensaje</button>
            </form>
        </section>
        <section class="info">
            <h4>Desarrollado por Juan Pablo Mota 2022</h4>
        </section>
    </footer>

    <script type="module" src="controllers/registrar.controller.js"></script>
</body>
</html>
