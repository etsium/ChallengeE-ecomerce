    <main> 
        <section class="productos">
            <div class="productos__seccion">   
                <h2 class="productos__seccion__nombre">Todos los productos</h2>
                <button id="button__addProduct" class="form__button__viewall form__button">Agregar Producto</button>  
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="contacto">
            <div class="contenedor__logo">
                <img src="img/Logo.png" alt="Logo AluraGeek">
            </div>
            <nav class="contenedor__menu">
                <ul>
                    <li><a href="#">Quienes somos</a></li>
                    <li><a href="#">Politica de privacidad</a></li>
                    <li><a href="#">Programa de fidelidad</a></li>
                    <li><a href="#">Nuestras tiendas</a></li>
                    <li><a href="#">Quiero ser franquiciado</a></li>
                    <li><a href="#">Anúncie aqui</a></li>
                </ul>
            </nav>            
            <form class="contenedor__formulario" id="formulario__contacto">
                <legend class="form__titulo">Hable con nosotros</legend>
                <div class="form__input">
                    <label class="form__label" for="input__nombre">Nombre</label>
                    <input class="input form__input_validate" type="text" id="input__nombre" data-tipo="nombreContacto" pattern="[a-zA-Z]{1,40}" required>
                    <div class="form__input__info">
                        <span class="input-message-error"></span>
                        <span class="input__info__cont"">0/40</span>
                    </div>
                </div>
                <div class="form__input form__textarea">
                    <label class="form__label" for="input__mensaje">Mensaje</label>
                    <textarea class="input textarea" cols="30" rows="10" data-tipo="mensaje" maxlength="120" required></textarea>
                    <div class="form__input__info">
                        <span class="input-message-error"></span>
                        <span class="input__info__cont"">0/120</span>
                    </div>
                </div>
                <button class="form__button" id="button__contact">Enviar Mensaje</button>
            </form>
        </section>
        <section class="info">
            <h4>Desarrollado por Juan Pablo Mota 2022</h4>
        </section>
    </footer>
